{% extends 'django_tables2/bootstrap5.html' %}

{% block table-wrapper %}
<div class="table-container table-responsive" {% if table.table_container_id %} id="{{ table.table_container_id }}" {% endif %}>
    {% block table %}
        {{ block.super }}
    {% endblock table %}

    {% block pagination %}
        {{ block.super }}
    {% endblock pagination %}
</div>
{% endblock table-wrapper %}
