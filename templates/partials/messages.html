{% if messages %}
    <div class="fixed-top mt-4 " style="width: 15%;"  x-data="{dismissed: false}">
        <ul class="messages">
          {% for message in messages %}
            <div class="container-fluid p-0" x-show="!dismissed" x-init="setTimeout(() => dismissed=true, 2000)">
              <div class="alert {{ message.tags }} d-flex align-items-center alert-dismissible" role="alert" >
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                        {% if message.tags == 'alert-secondary' or message.tags == 'alert-warning' or message.tags == 'alert-danger' %}
                            <use xlink:href="#exclamation-triangle-fill"/>
                        {% elif message.tags == 'alert-info' %}
                            <use xlink:href="#info-fill"/>
                        {% elif message.tags == 'alert-success' %}
                            <use xlink:href="#check-circle-fill"/>
                        {% endif %}
                    </svg>
                  {{ message }}
              </div>
            </div>
          {% endfor %}
        </ul>
    </div>
{% endif %}
