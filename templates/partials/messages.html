{% if messages %}
<div class="toast-container position-fixed p-3 top-0 end-0">
    {% for message in messages %}
    <div id="imessage{{ forloop.counter }}" class="toast align-items-center border-0" role="alert" aria-atomic="true">
        <div class="d-flex bg-{{ message.tags }} bg-opacity-25 border-{{ message.tags }} border-opacity-75 rounded-2">
            <div class="toast-body">
                <i class="fa-solid fa-check me-2 text-{{ message.tags }}" style="border: 2px solid #198754; border-radius: 50%; padding: 8px;
                font-size: 12px; height: 16px; width: 16px; display: inline-flex; align-items: center;
                justify-content: center; animation: slideFromTop 0.5s ease-out; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);"></i>
                {{ message }}
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const toastElList = document.querySelectorAll('.toast');
    toastElList.forEach((el) => {
        const toast = new bootstrap.Toast(el, { delay: 5000 });
        toast.show();
    });
});
</script>
{% endif %}
