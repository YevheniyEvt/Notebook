<div class="p-3 rounded text-start">
    <a href="#" {% if record.is_terminated and record.is_in_progress %} class="link-danger" {% else %} class="link-primary" {% endif %}
        data-bs-toggle="modal"
        data-bs-target="#detailTaskModal"
        hx-get="{% url 'tasks:task_detail' record.id %}"
        hx-target="#detailTaskModalDialog"
    >
        <h3>{{ record.title }}</h3>
    </a>

    <p class="lead {% if record.is_terminated and record.is_in_progress %} text-danger {% endif %}">{{ record.description }}</p>
</div>
